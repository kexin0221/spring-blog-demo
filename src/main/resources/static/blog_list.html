<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博客列表页</title>

    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/list.css">

</head>
<body>
    <div class="nav">
        <img src="pic/logo2.jpg" alt="">
        <span class="blog-title">我的博客系统</span>
        <div class="space"></div>
        <a class="nav-span" href="blog_list.html">主页</a>
        <a class="nav-span" href="blog_edit.html">写博客</a>
        <a class="nav-span" href="#" onclick="logout()">注销</a>
    </div>

    <div class="container">
        <div class="left">
            <div class="card">
                <img src="pic/doge.jpg" alt="">
                <h3>比特汤老师</h3>
                <a href="#">GitHub 地址</a>
                <div class="row">
                    <span>文章</span>
                    <span>分类</span>
                </div>
                <div class="row">
                    <span>2</span>
                    <span>1</span>
                </div>
            </div>
        </div>
        <div class="right">

        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/common.js"></script>
    <script>
        $.ajax({
           type: "get",
           url: "/blog/getList",
           success: function (result) {
               // 针对后端数据进行简单校验
               if (result.code === "SUCCESS" && result.data != null && result.data.length > 0) {
                   let finalHTML = ""
                   for (let bookInfo of result.data) {
                       finalHTML += '<div class="blog">'
                       finalHTML += '<div class="title">'+ bookInfo.title +'</div>'
                       finalHTML += '<div class="date">'+ bookInfo.createTime +'</div>'
                       finalHTML += '<div class="desc">'+ bookInfo.content +'</div>'
                       finalHTML += '<a class="detail" href="blog_detail.html">查看全文&gt;&gt;</a>'
                       finalHTML += '</div>'
                   }
                   $(".container .right").html(finalHTML);
               }
           } 
        });
    </script>
</body>
</html>
